<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather application</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#CDAEF6] text-white flex justify-center items-center h-[100vh]"
  >
    <div
      class="weather-container bg-[#302B63] p-[20px] w-[600px] flex flex-col items-center gap-10 rounded-[10px] text-white"
    >
      <h1 class="text-3xl text-center font-bold">Weather application</h1>
      <input
        type="text"
        id="city"
        placeholder="enter your city"
        class="h-[50px] flex items-center justify-center w-[500px] text-center bg-[#5C5470] rounded-[20px] focus:outline-none"
      />
      <button
        class="bg-[#FF6B6B] h-[50px] flex w-[100px] items-center justify-center rounded cursor-pointer hover:bg-rose-400 transition-ease-in duration-300 hover:text-black"
        onclick="getWeather()"
      >
        Search
      </button>
      <img id="weather-icon" alt="weather-icon" class="hidden" />
      <div id="temperature-div" class="font-bold text-4xl"></div>
      <div
        id="weather-info"
        class="flex justify-center items-center flex-col font-bold text-2xl"
      ></div>
      <div
        id="hourly-forecast"
        class="flex justify-between mt-12 overflow-x-auto whitespace-nowrap text-center"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
